<!DOCTYPE html><html>
<head><title>CSS Color Names</title>
<style>
body {
    border: 0;
    font-family: sans-serif;git
    font-size: 200%;
    font-weight: bold;
    margin: 0;
    padding: 0;
}
div {
    border: 0;
    margin: 0;
    padding: 0;
    height: auto;
    width: auto;
    float: left;

}
div.center {
    padding-bottom: 3em;
    padding-left: 3em;
    padding-right: 3em;
    text-align: center;
}
span.black {
    color: black;
    display: inline-block;
    font-family: sans-serif;
    font-size: 100%;
    font-weight: bold;
    padding-bottom: 1em;
    padding-top: 1em;
}
span.white {
    color: white;
    display: inline-block;
    font-family: sans-serif;
    font-size: 100%;
    font-weight: bold;
    padding-bottom: 1em;
    padding-top: 1em;
}
button {
    border: 1pt solid black;
    color: black;
    font-family: sans-serif;
    font-size: 75%;
    font-weight: bold;
    margin: 0.125em;
    width: 12em;
}
button:hover {
    border-color: white;
    color: white;
}
</style>
</head>

<body>
<div class=center id=inka>
    <span id=inkawhite class=white>&nbsp;</span>
    <span id=inkablack class=black>&nbsp;</span>
    <div class=center id=dinka>
        <span id=dinkawhite class=white>&nbsp;</span>
        <span id=dinkablack class=black>&nbsp;</span>
        <div class=center id=doo>
            <span id=doowhite class=white>&nbsp;</span>
            <span id=dooblack class=black>&nbsp;</span>
            <div id=bottle></div>
        </div>
    </div>
</div>

        doo = document.getElementById('doo'),
        dooblack = document.getElementById('dooblack'),
        doowhite = document.getElementById('doowhite'),
        bottle = document.getElementById('bottle'),
        queue = ['\u00a0', '\u00a0', '\u00a0'];

    colors.forEach(function (color) {
        var button = document.createElement('button');
        button.appendChild(document.createTextNode(color));
        button.style.backgroundColor = color;
        bottle.appendChild(button);
    });
    
    function labelize(div, label) {
        div.replaceChild(document.createTextNode(label), div.firstChild);
    }
    
    function display(color) {
        queue.shift();
        queue.push(color);
        inka.style.backgroundColor = queue[0];
        dinka.style.backgroundColor = queue[1];
        doo.style.backgroundColor = color;
        
        labelize(inkablack, queue[0]);
        labelize(inkawhite, queue[0]);
        labelize(dinkablack, queue[1]);
        labelize(dinkawhite, queue[1]);
        labelize(dooblack, color);
        labelize(doowhite, color);
    }
    
    bottle.onclick = function (e) {
        e = e || event;
        var target = e.target || e.srcElement, 
            color = target.firstChild.nodeValue;
        if (typeof color === 'string' && color.trim() !== '') {
            display(color);
        }
    };
